<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <h1>CONTACT</h1>

      <section class="contact-form">
        <form class="col1">
          <input id="input-name" type="text" placeholder="NAME" required />
          <input id="input-email" type="text" placeholder="EMAIL" required />
          <textarea id="input-text" placeholder="MESSAGE" rows="10" required></textarea>
          <input id="submit" type="button" value="SEND" />
        </form>
        <div class="col2">
          <span class="location"> <i class="fa fa-map-marker" aria-hidden="true"></i> <span class="address">City, State</span> </span>
          <span class="phone"> <i class="fa fa-mobile" aria-hidden="true"></i> <span class="phone-num">+3736000000</span> </span>
          <span class="email"> <i class="fa fa-envelope" aria-hidden="true"></i> <span class="email-address">someone@gmail.com</span> </span>
          <div class="socials">
            <i class="fa fa-github" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </div>
          <p class="credits">&#169; ServerWind</p>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
